{% extends "base.html" %}
{% block title %}Delete Photo{% endblock %}

{% block content %}
    <h1>Are you sure want to delete photo "{{ obj }}"?</h1>
    <form method="POST" action="{% url 'webapp:delete' book.pk %}" class="text-center">
        {% csrf_token %}
        <p><input type="submit" value="Confirm"></p>
        <p><a href="{% url 'webapp:view' book.pk %}">Cancel</a></p>
    </form>
{% endblock %}
